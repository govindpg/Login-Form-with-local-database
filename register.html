<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .formdiv{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
       .mform{
        padding: 2%;
       }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-capitalize text-Danger mt-5">
            Register Your account
        </h1>
        <div class="formdiv mt-5 ">
            <form class="border border-1  border-info mform">
                <div class="form-floating mb-3  mt-3">
                    <input type="Text" id="reg1" class="form-control" id="floatingInput" placeholder="UserName">
                    <label for="floatingInput">username</label>
                  </div>
                  <div class="form-floating ">
                    <input type="password" id="reg2" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                <button type="button" onclick="obj.register()" class="btn text-center  btn-primary mt-3">Register</button>
                <p>Are you already a user?Click to <a href="./login.html" >Login</a></p>

              </form>
        </div>
        
    </div>
</body>
<script src="login1.js"></script>
</html>

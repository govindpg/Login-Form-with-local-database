<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .formdiv{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-capitalize text-danger text-info mt-5">
            login 
        </h1>
        <div class="formdiv">
            <div class="form-floating mb-3 w-50 mt-3">
                <input type="Text" class="form-control" id="floatingInput" placeholder="UserName">
                <label for="floatingInput">username</label>
              </div>
              <div class="form-floating w-50">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
                <button type="button" class="btn d-flex justify-content-center btn-primary mt-3 ">Login</button>
                <p>Are you already a user?Click to <a href="./register.html" >register</a></p>
              </div>
              
        </div>
        
    </div>
